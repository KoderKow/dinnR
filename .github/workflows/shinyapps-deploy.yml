on: [push, pull_request]

name: deploy-shiny

jobs:
  deploy-shiny:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Push to shiny.io
        run: |
          Rscript -e "rsconnect::setAccountInfo(name=${{secrets.koderkow}}, token=${{secrets.TOKEN}}, secret=${{secrets.SECRET}})"
          Rscript -e "rsconnect::deployApp(appName = 'dinnR')" 